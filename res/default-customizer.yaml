  rom.genericKeys: false  # Las llaves pequeñas funcionan en cualquier mazmorra (false / true)
  rom.mapOnPickup: false  # Solo se revela el premio de una mazmorra al recoger el mapa (false / true)
  canDungeonRevive: false # Lógica puede requerir revivir como Link en una mazmorra sin perla de la luna (false / true)
